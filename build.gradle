plugins {
    id 'groovy'
    id 'org.grails.grails-web'
    id 'org.grails.plugins.views-json'
    id 'war'
    id 'idea'
    id 'org.grails.grails-plugin'
    id 'maven-publish'
    id 'signing'
    id 'eclipse'
}

group = 'io.github.matrei'

repositories {
    mavenCentral()
    maven { url "https://repo.grails.org/grails/core" }
}

configurations {
    all {
        resolutionStrategy.force 'org.codehaus.groovy:groovy-xml:3.0.13'
    }
}

dependencies {

    implementation 'org.grails:grails-logging'
    implementation 'org.grails:grails-plugin-interceptors'
    implementation 'org.grails.plugins:gsp'
    implementation 'org.grails.plugins:views-json'

    compileOnly 'io.micronaut:micronaut-inject-groovy'

    testImplementation 'io.micronaut:micronaut-inject-groovy'
    testImplementation 'org.grails:grails-web-testing-support'

}

tasks.withType(GroovyCompile).configureEach {
    configure(groovyOptions) {
        forkOptions.jvmArgs = ['-Xmx1024m']
    }
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}

compileGsonViews {
    // This is needed for the gson view to be resolved from plugin
    packageName = 'inertia'
}
tasks.withType(Groovydoc).configureEach {
    dependsOn compileGsonViews
}

bootJar.enabled = false
jar {
    enabled = true
    archiveClassifier.set('')
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    withSourcesJar()
    withJavadocJar()
}

ext.pomInfo = {
    delegate.name 'Grails Adapter for Inertia.js'
    delegate.description 'Grails plugin with server-side adapter for Inertia.js'
    delegate.url 'https://github.com/matrei/grails-inertia-plugin'
    delegate.licenses {
        delegate.license {
            delegate.name 'The Apache License, Version 2.0'
            delegate.url 'https://www.apache.org/licenses/LICENSE-2.0.txt'
        }
    }
    delegate.developers {
        delegate.developer {
            delegate.id 'matrei'
            delegate.name 'Mattias Reichel'
            delegate.email 'mattias.reichel@gmail.com'
        }
    }
    delegate.scm {
        delegate.connection 'scm:git:git://github.com/matrei/grails-inertia-plugin.git'
        delegate.developerConnection 'scm:git:ssh://github.com:matrei/grails-inertia-plugin.git'
        delegate.url 'https://github.com/matrei/grails-inertia-plugin'
    }
}

publishing {
    publications {
        maven(MavenPublication) {

            from components.java

            // The generateMetadataFileForMavenPublication fails without the following versionMapping block
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }

            pom.withXml {
                def xml = asNode()
                xml.children().last() + pomInfo
                // dependency management shouldn't be included
                def n = xml.get("dependencyManagement")
                if (n) xml.remove(n)
            }
        }
    }
}

ext."signing.keyId" = project.findProperty('signing.keyId') ?: System.getenv('SIGNING_KEY')
ext."signing.password" = project.findProperty('signing.password') ?: System.getenv('SIGNING_PASSPHRASE')
ext."signing.secretKeyRingFile" = project.findProperty('signing.secretKeyRingFile') ?: (System.getenv('GITHUB_WORKSPACE') ? "${System.getenv('GITHUB_WORKSPACE')}/secring.gpg" : "${System.getProperty('user.home')}/.gnupg/secring.gpg")

ext.isReleaseVersion = !version.endsWith('-SNAPSHOT')

afterEvaluate {
    signing {
        required { isReleaseVersion }
        sign publishing.publications.maven
    }
}

if(project.hasProperty('release')) {
    apply plugin: 'io.github.gradle-nexus.publish-plugin'
    nexusPublishing {
        repositories {
            sonatype {
                def ossUser = System.getenv('SONATYPE_USERNAME') ?: project.findProperty('sonatypeOssUsername') ?: ''
                def ossPass = System.getenv('SONATYPE_PASSWORD') ?: project.findProperty('sonatypeOssPassword') ?: ''
                def ossStagingProfileId = System.getenv('SONATYPE_STAGING_PROFILE_ID') ?: project.findProperty('sonatypeOssStagingProfileIdInertia') ?: ''
                nexusUrl = uri 'https://s01.oss.sonatype.org/service/local/'
                snapshotRepositoryUrl = uri 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
                username = ossUser
                password = ossPass
                stagingProfileId = ossStagingProfileId
            }
        }
    }
}

tasks.register('snapshotVersion') {
    doLast {
        if (isReleaseVersion) {
            ant.propertyfile(file: 'gradle.properties') {
                entry(key: 'version', value: "${project.version}-SNAPSHOT")
            }
        }
    }
}